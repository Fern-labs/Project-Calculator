<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <div class="display row0"></div>

      <div class="row1">
        <button class="clear">AC</button>
        <button class="dot num">.</button>
        <button class="backspace num">‚Üê</button>
        <button class="divide operator">/</button>
      </div>
      <div class="row2">
        <button class="seven num">7</button>
        <button class="eight num">8</button>
        <button class="nine num">9</button>
        <button class="multi operator">*</button>
      </div>
      <div class="row3">
        <button class="four num">4</button>
        <button class="five num">5</button>
        <button class="six num">6</button>

        <button class="sub operator">-</button>
      </div>
      <div class="row4">
        <button class="one num">1</button>
        <button class="two num">2</button>
        <button class="three num">3</button>

        <button class="add operator">+</button>
      </div>
      <div class="row5">
        <button class="zero num">0</button>
        <button class="equals">=</button>
      </div>
    </div>
  </body>
</html>
